        @import url('https://fonts.googleapis.com/css2?family=Manrope:wght@300;400;500;600;700;800&display=swap');
        
        :root {
            --fb-navy: #0f172a; 
            --fb-yellow: #facc15;

            --glass-border: rgba(255, 255, 255, 0.08);
        }

        body { 
            font-family: 'Manrope', sans-serif; 
            background-color: var(--fb-navy);
            color: #f8fafc;
            -webkit-tap-highlight-color: transparent;
            overscroll-behavior-y: none;
            overflow-x: hidden;
        }
        
        /* Glassmorphism */
        .glass {
            background: rgba(30, 41, 59, 0.6);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.08);
        }
        
        /* UPDATED: Increased padding for safe area to prevent text overlapping on iPhone */
        .glass-panel {
            background: rgba(15, 23, 42, 0.98);

        }
        .btn-3d:active {
            transform: translateY(4px);
            box-shadow: 0px 0px 0px 0px #ca8a04;
        }
        
        input, select { 
            color-scheme: dark; 
        }
        input::placeholder { color: #64748b; }
    </style>
</head>

        const { useState, useEffect, useRef, useMemo } = React;

        // --- FIREBASE CONFIG ---
        const firebaseConfig = {
          apiKey: "AIzaSyCbwSFzMzJuNsJFROkKTvNXLwmt7lI3m4w",
          authDomain: "ms-tracker-9bee7.firebaseapp.com",
          projectId: "ms-tracker-9bee7",
          storageBucket: "ms-tracker-9bee7.firebasestorage.app",

        const db = getFirestore(app);

        // --- UTILS ---
        const safeGetItem = (key) => { try { return localStorage.getItem(key); } catch(e) { return null; } };
        const safeSetItem = (key, value) => { try { localStorage.setItem(key, value); } catch(e) {} };

        // --- GEMINI API ---
        const callGemini = async (prompt, signal = null) => {
            const apiKey = "";
            const url = `https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-preview-09-2025:generateContent?key=${apiKey}`;

                const response = await fetch(url, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ contents: [{ parts: [{ text: prompt }] }] }),
                    signal: signal
                });
                const data = await response.json();
                return data.candidates?.[0]?.content?.parts?.[0]?.text || null;
            } catch (e) {
                if (e.name !== 'AbortError') console.error("Gemini Error:", e);
                return null;
            }
        };

        // --- CONFIG ---
        const DEFAULT_RATE = 42.58; 
        const frequencies = [{ id: 'monthly', label: 'Monthly' }, { id: 'yearly', label: 'Yearly' }];
        const currencies = [{ id: 'USD', symbol: '$' }, { id: 'TRY', symbol: '₺' }];

            { id: 'credit_card', label: 'Card', icon: Icons.CreditCard },
            { id: 'apple', label: 'Apple', icon: Icons.Apple },
            { id: 'android', label: 'Android', icon: Icons.Android },

        const categories = [
          { id: 'entertainment', label: 'Ent.', icon: Icons.Clapperboard, color: '#facc15', keywords: ['netflix', 'spotify', 'disney', 'hulu', 'youtube', 'hbo', 'music', 'game'] },
          { id: 'work', label: 'Work', icon: Icons.Briefcase, color: '#38bdf8', keywords: ['adobe', 'office', 'slack', 'zoom', 'linkedin', 'github', 'gpt'] },
          { id: 'utilities', label: 'Utils', icon: Icons.Zap, color: '#94a3b8', keywords: ['icloud', 'google', 'dropbox', 'aws', 'internet', 'vpn'] },
          { id: 'health', label: 'Health', icon: Icons.Heart, color: '#f87171', keywords: ['gym', 'fitness', 'strava', 'headspace'] },
          { id: 'shopping', label: 'Shop', icon: Icons.ShoppingBag, color: '#c084fc', keywords: ['amazon', 'prime', 'mart'] },
          { id: 'general', label: 'Gen', icon: Icons.Layers, color: '#cbd5e1', keywords: [] },
        ];

        const formatMoney = (amount, currency) => new Intl.NumberFormat('en-US', { style: 'currency', currency: currency, minimumFractionDigits: 0, maximumFractionDigits: 2 }).format(amount);
        const detectCategory = (name) => {
          const lowerName = name.toLowerCase();
          for (const cat of categories) if (cat.keywords.some(k => lowerName.includes(k))) return cat.id;
          return 'general';
        };
        const isApproaching = (startDate, frequency, cancelDate) => {
          const today = new Date();
          const start = new Date(startDate);
          
          if(cancelDate && new Date(cancelDate) < today) return false;

          let nextDate = new Date(start);
          if (frequency === 'monthly') {
            nextDate.setFullYear(today.getFullYear(), today.getMonth(), start.getDate());
            if (nextDate < today) nextDate.setMonth(nextDate.getMonth() + 1);
          } else { 
            nextDate.setFullYear(today.getFullYear());
            if (nextDate < today) nextDate.setFullYear(nextDate.getFullYear() + 1);
          }
          
          if(cancelDate && nextDate > new Date(cancelDate)) return false;

          const diffDays = Math.ceil((nextDate - today) / (1000 * 60 * 60 * 24)); 
          return diffDays >= 0 && diffDays <= 3;
        };
        
        const copyToClipboard = (text) => {
            const textArea = document.createElement("textarea");
            textArea.value = text;
            document.body.appendChild(textArea);
            textArea.select();
            try { document.execCommand('copy'); } catch (err) {}
            document.body.removeChild(textArea);
        };

        // --- COMPONENTS ---
        const SkeletonCard = () => (

                </div>

        );

        const AccessModal = ({ onJoin }) => {
          const [key, setKey] = useState('');
          return (
            <div className="fixed inset-0 z-50 flex items-center justify-center p-6 bg-[#0f172a]">
              <div className="w-full max-w-sm glass rounded-3xl p-8 text-center border border-white/10">
                <div className="w-14 h-14 bg-yellow-400 rounded-full flex items-center justify-center mx-auto mb-6 shadow-[0_0_20px_rgba(250,204,21,0.4)]">
                  <Icons.Home size={28} className="text-[#0f172a]" />
                </div>
                <h1 className="text-2xl font-extrabold text-white mb-2 tracking-tight">Mumi Tracker Pro</h1>
                <p className="text-sm text-slate-400 mb-8 font-medium">Secure Access Vault</p>
                <input type="text" placeholder="Enter Secret Key" value={key} onChange={(e) => setKey(e.target.value)}
                  className="w-full bg-slate-800/50 border border-slate-700 rounded-xl p-4 text-center text-white focus:ring-2 focus:ring-yellow-400 focus:outline-none transition-all placeholder:text-slate-600 mb-4 font-mono text-lg" />
                <button onClick={() => key.trim() && onJoin(key.trim())} className="w-full bg-yellow-400 text-slate-900 font-bold py-4 rounded-xl hover:bg-yellow-300 active:scale-95 transition-all shadow-lg">
                  Unlock
                </button>
              </div>
            </div>
          );
        };

        const TimeWheel = ({ selectedDate, onChange, totalCost }) => {
          const scrollRef = useRef(null);
          const [months, setMonths] = useState([]);
          
          useEffect(() => {
            const now = new Date();
            const ms = [];
            for (let i = -12; i < 60; i++) {
              const d = new Date(now.getFullYear(), now.getMonth() + i, 1);
              ms.push(d);
            }
            setMonths(ms);
          }, []);

          // UPDATED: Ensure alignment and prevent half-transparency issue
          useEffect(() => {
            if (scrollRef.current && months.length > 0) {
                 // 64px item height * 12 (index of current month)
                scrollRef.current.scrollTop = 12 * 64; 
            }
          }, [months.length]);

          const handleScroll = () => {
            if (!scrollRef.current) return;
            const itemHeight = 64;
            const index = Math.round(scrollRef.current.scrollTop / itemHeight);
            if (months[index] && (months[index].getTime() !== selectedDate.getTime())) {
                 onChange(months[index]);
            }
          };

          return (
            <div className="relative h-[192px] w-full overflow-hidden flex flex-col items-center justify-center shrink-0 select-none">
              <div className="absolute top-0 left-0 right-0 h-16 bg-gradient-to-b from-[#0f172a] to-transparent z-10 pointer-events-none"></div>
              <div className="absolute bottom-0 left-0 right-0 h-16 bg-gradient-to-t from-[#0f172a] to-transparent z-10 pointer-events-none"></div>
              
              {/* Highlight Box centered perfectly */}
              <div className="absolute top-1/2 left-0 right-0 h-[64px] -mt-[32px] bg-white/5 border-y border-white/5 backdrop-blur-[1px] z-0 flex items-center justify-between px-6">
                 <div className="absolute right-6 text-right">
                     <span className="text-[10px] text-yellow-400/60 font-bold uppercase tracking-widest block mb-0.5">Est. Total</span>
                     <span className="text-xl font-bold text-yellow-400 font-mono tracking-tight">{totalCost}</span>
                 </div>
              </div>
              
              <div 
                ref={scrollRef} 
                onScroll={handleScroll} 
                className="w-full h-full overflow-y-scroll snap-y snap-mandatory no-scrollbar py-[64px]" /* padding top/bottom = height of one item to allow top/bottom items to center */
                style={{ scrollBehavior: 'smooth' }}
              >
                {months.map((date, i) => {
                  // Check if this specific month matches the selected state
                  const isSelected = selectedDate.getMonth() === date.getMonth() && selectedDate.getFullYear() === date.getFullYear();
                  
                  return (
                    <div 
                        key={i} 
                        className={`h-[64px] w-full flex items-center px-6 snap-center transition-all duration-200 ${isSelected ? 'opacity-100 pl-4 scale-105' : 'opacity-30 scale-95 blur-[0.5px]'}`}
                    >
                      <div className="text-left">
                        <div className={`font-bold text-xl ${isSelected ? 'text-white' : 'text-slate-300'}`}>{date.toLocaleString('default', { month: 'long' })}</div>
                        <div className="text-[10px] font-mono text-slate-400 tracking-widest">{date.getFullYear()}</div>
                      </div>
                    </div>
                  );
                })}
              </div>
            </div>

        };

        const DonutChart = ({ data, total }) => {
            if (total === 0) return (
                <div className="h-48 flex items-center justify-center text-slate-500 flex-col">
                    <div className="w-32 h-32 rounded-full border-4 border-slate-800 mb-2"></div>
                    <span className="text-xs">No Data</span>
                </div>
            );
            let cumulativePercent = 0;
            const getCoordinatesForPercent = (percent) => { const x = Math.cos(2 * Math.PI * percent); const y = Math.sin(2 * Math.PI * percent); return [x, y]; }
            const slices = data.map((cat) => {
                const percent = cat.value / total;
                const [startX, startY] = getCoordinatesForPercent(cumulativePercent);
                cumulativePercent += percent;
                const [endX, endY] = getCoordinatesForPercent(cumulativePercent);
                const largeArcFlag = percent > .5 ? 1 : 0;
                const pathData = [`M 0 0`, `L ${startX} ${startY}`, `A 1 1 0 ${largeArcFlag} 1 ${endX} ${endY}`, `L 0 0`].join(' ');

            });

                    <div className="flex-1 overflow-y-auto p-4 pb-28">
                        {loading ? <div className="space-y-3"><SkeletonCard/><SkeletonCard/><SkeletonCard/></div> : 
                         processedSubs.length === 0 ? <div className="text-center pt-24 opacity-40"><div className="mx-auto w-16 h-16 text-slate-600 flex justify-center mb-4"><Icons.CreditCard size={64} /></div><p className="text-sm font-medium text-slate-400">No memberships found.</p></div> : (
                          <div className="grid gap-3 grid-cols-1 md:grid-cols-2 lg:grid-cols-3">
                            {processedSubs.map(sub => {
                              const displayCost = convertToViewCurrency(sub.cost, sub.currency);
                              const isActive = sub.status === 'active';
                              const approaching = isActive && isApproaching(sub.startDate, sub.frequency, sub.cancellationDate);
                              const CatData = categories.find(c => c.id === sub.category) || categories[5];
                              const PayData = paymentMethods.find(p => p.id === sub.paymentMethod);
                              let payText = PayData ? PayData.label : '';
                              if (sub.paymentMethod === 'credit_card' && sub.cardBank) payText = `${sub.cardBank} ${sub.cardLast4 ? '• '+sub.cardLast4 : ''}`;
                              
                              // Handle Cancelled Visuals
                              const isCancelled = sub.status === 'cancelled' || (sub.cancellationDate && new Date(sub.cancellationDate) < new Date());

                              return (
                                <div key={sub.id} onClick={() => openEdit(sub)} className={`relative glass rounded-2xl p-4 transition active:scale-[0.98] ${approaching ? 'border-yellow-400/50 ring-1 ring-yellow-400/20' : ''} ${isCancelled ? 'opacity-50 grayscale' : ''}`}>

        const AnalyzeView = ({ subscriptions, viewCurrency, convertToViewCurrency }) => {
            const chartData = useMemo(() => {
                const sums = {};

                categories.forEach(c => sums[c.id] = 0);

                        sums[catId] = (sums[catId] || 0) + monthlyCost;
                        total += monthlyCost;
                    }
                });

                            <div className="grid grid-cols-2 gap-3">
                                <div><label className="text-[10px] font-bold text-slate-500 uppercase tracking-wide ml-1">Cost</label><input type="number" className="w-full mt-1 p-3.5 bg-slate-800 border border-slate-700 rounded-2xl text-white text-sm outline-none box-border max-w-full" placeholder="0.00" value={localData.cost} onChange={e => setLocalData({...localData, cost: e.target.value})} /></div>
                                <div><label className="text-[10px] font-bold text-slate-500 uppercase tracking-wide ml-1">Currency</label><select className="w-full mt-1 p-3.5 bg-slate-800 border border-slate-700 rounded-2xl text-white text-sm outline-none box-border max-w-full" value={localData.currency} onChange={e => setLocalData({...localData, currency: e.target.value})}>{currencies.map(c => <option key={c.id} value={c.id}>{c.id}</option>)}</select></div>

                            <div><label className="text-[10px] font-bold text-slate-500 uppercase tracking-wide ml-1">Start Date</label><input type="date" className="w-full mt-1 p-3.5 bg-slate-800 border border-slate-700 rounded-2xl text-white text-sm outline-none box-border max-w-full" value={localData.startDate} onChange={e => setLocalData({...localData, startDate: e.target.value})} /></div>
                            
                            {/* Cancellation Date (Optional) */}

                                    </div>
                                )}
                            </div>

                            <button onClick={() => { onSave(localData); setLocalData({ name: '', cost: '', currency: 'TRY', frequency: 'monthly', startDate: new Date().toISOString().split('T')[0], category: 'general', paymentMethod: '', cardBank: '', cardLast4: '', cancellationDate: '' }); setSmartInput(''); }} className="w-full bg-yellow-400 text-slate-900 font-extrabold py-3.5 rounded-2xl hover:bg-yellow-300 active:scale-95 transition-all flex items-center justify-center gap-2 mt-6 shadow-lg shadow-yellow-400/20 text-sm">
                                <Icons.Check size={20} /> Save Membership
                            </button>

        const AIView = ({ subscriptions, onGenerate }) => {

            return (

        const SettingsView = ({ exchangeRate, setExchangeRate, accessKey, onLogout, viewCurrency, setViewCurrency }) => (
            <div className="flex flex-col h-full bg-[#0f172a]">
                <div className="glass-panel px-6 py-4"><h1 className="font-bold text-lg text-white">Settings</h1></div>
                <div className="flex-1 overflow-y-auto p-5 pb-28 space-y-5">
                    <div className="glass p-5 rounded-2xl">
                        <label className="text-[10px] font-bold text-slate-500 uppercase mb-3 block">Display Currency</label>
                        <div className="flex bg-slate-800 p-1 rounded-xl">
                            {currencies.map(c => (<button key={c.id} onClick={() => setViewCurrency(c.id)} className={`flex-1 py-1.5 text-xs font-bold rounded-md transition ${viewCurrency === c.id ? 'bg-slate-600 text-white shadow' : 'text-slate-400'}`}>{c.id}</button>))}

                    </div>
                    <button onClick={onLogout} className="w-full py-3 bg-red-500/10 text-red-400 border border-red-500/20 font-bold rounded-2xl text-sm">Log Out</button>
                </div>

        // --- MAIN APP SHELL ---
        const App = () => {
          const [user, setUser] = useState(null);
          const [accessKey, setAccessKey] = useState(safeGetItem('fb_tracker_key') || '');
          const [subscriptions, setSubscriptions] = useState([]);
          const [viewCurrency, setViewCurrency] = useState('TRY');
          const [exchangeRate, setExchangeRate] = useState(DEFAULT_RATE);
          const [loading, setLoading] = useState(true);
          const [selectedDate, setSelectedDate] = useState(new Date());
          const [activeTab, setActiveTab] = useState('home');
          const [editingSub, setEditingSub] = useState(null);
          const [toastMsg, setToastMsg] = useState('');
          const [deleteId, setDeleteId] = useState(null);
          const [isSmartLoading, setIsSmartLoading] = useState(false);

          useEffect(() => {
            const p = new URLSearchParams(window.location.search);
            if (p.get('key')) { safeSetItem('fb_tracker_key', p.get('key')); setAccessKey(p.get('key')); try{window.history.replaceState({},'',window.location.pathname)}catch(e){} }
            const init = async () => { if (typeof __initial_auth_token !== 'undefined' && __initial_auth_token) await signInWithCustomToken(auth, __initial_auth_token); else await signInAnonymously(auth); };
            init();
            return onAuthStateChanged(auth, u => { setUser(u); if(!accessKey) setLoading(false); });
          }, [accessKey]);

          useEffect(() => { fetch('https://api.exchangerate-api.com/v4/latest/USD').then(r=>r.json()).then(d=> { if(d.rates?.TRY) setExchangeRate(d.rates.TRY); }).catch(console.error); }, []);

          useEffect(() => {
             if(!user || !accessKey) return;
             const unsub = onSnapshot(doc(db, 'artifacts', appId, 'public', 'data', 'app_subscriptions', accessKey), s => {
                 setSubscriptions(s.exists() ? s.data().items || [] : []);
                 if(!s.exists()) setDoc(doc(db, 'artifacts', appId, 'public', 'data', 'app_subscriptions', accessKey), { items: [], createdAt: serverTimestamp() });
                 setLoading(false);
             });
             return () => unsub();
          }, [user, accessKey]);

          const showToast = (m) => { setToastMsg(m); setTimeout(() => setToastMsg(''), 3000); };
          const handleJoin = (k) => { safeSetItem('fb_tracker_key', k); setAccessKey(k); };
          const handleLogout = () => { safeRemoveItem('fb_tracker_key'); window.location.reload(); };
          const convertToViewCurrency = (amt, curr) => curr === viewCurrency ? amt : (viewCurrency === 'TRY' ? amt * exchangeRate : amt / exchangeRate);

          const calculatedTotal = useMemo(() => {
             let total = 0;
             const tm = selectedDate.getMonth();
             subscriptions.forEach(s => {
                 const isCancelled = s.status === 'cancelled' || (s.cancellationDate && new Date(s.cancellationDate) < new Date());
                 if (isCancelled) return;

                 if(s.prepaidUntil && new Date(s.prepaidUntil) > selectedDate) return;
                 
                 const start = new Date(s.startDate);
                 if(start > selectedDate && start.getMonth() !== tm) return;

                 const charge = (s.frequency === 'monthly') || (s.frequency === 'yearly' && start.getMonth() === tm);
                 if(charge) total += convertToViewCurrency(s.cost, s.currency);
             });
             return formatMoney(total, viewCurrency);
          }, [subscriptions, selectedDate, viewCurrency, exchangeRate]);

          const activeCount = subscriptions.filter(s => {
              const isCancelled = s.status === 'cancelled' || (s.cancellationDate && new Date(s.cancellationDate) < new Date());
              return !isCancelled;
          }).length;

          const smartFill = async (text) => {
             setIsSmartLoading(true);
             const prompt = `Extract JSON from: "${text}". Keys: name, cost(number), currency(TRY/USD), frequency(monthly/yearly), category, paymentMethod(credit_card,apple,android,paypal,other), cardBank(if credit card), cardLast4(if credit card).`;
             const res = await callGemini(prompt);
             setIsSmartLoading(false);
             try { return JSON.parse(res.replace(/```json/g, '').replace(/```/g, '').trim()); } catch(e) { showToast("AI Parse Error"); return null; }
          };

          const saveSub = async (data) => {
             const newSub = { id: editingSub ? editingSub.id : crypto.randomUUID(), ...data, cost: parseFloat(data.cost) };
             const newSubs = editingSub ? subscriptions.map(s => s.id === editingSub.id ? newSub : s) : [...subscriptions, newSub];
             await setDoc(doc(db, 'artifacts', appId, 'public', 'data', 'app_subscriptions', accessKey), { items: newSubs }, { merge: true });
             if(editingSub) { setEditingSub(null); } else { setActiveTab('home'); }
             showToast(editingSub ? "Updated!" : "Added!");
          };

          const deleteSub = async () => {
             if(!deleteId) return;
             const newSubs = subscriptions.filter(s => s.id !== deleteId);
             await setDoc(doc(db, 'artifacts', appId, 'public', 'data', 'app_subscriptions', accessKey), { items: newSubs }, { merge: true });
             setDeleteId(null); setEditingSub(null);
          };

          const generateAI = async (subs) => {
             const list = subs.map(s => `${s.name} (${s.cost}${s.currency} ${s.frequency}, via ${s.paymentMethod||'?'})`).join(', ');
             return await callGemini(`Advisor for Mumi (Fenerbahçe fan). Subs: [${list}]. Identify waste. Roast spending habits in Turkish. Health score/100.`);
          };

          if (!accessKey) return <AccessModal onJoin={handleJoin} />;

          return (
            <div className="h-full flex flex-col relative overflow-hidden bg-[#0f172a]">
                <div className="flex-1 overflow-hidden relative">
                    {activeTab === 'home' && <TrackerView subscriptions={subscriptions} loading={loading} openEdit={setEditingSub} viewCurrency={viewCurrency} convertToViewCurrency={convertToViewCurrency} activeCount={activeCount} exchangeRate={exchangeRate} selectedDate={selectedDate} setSelectedDate={setSelectedDate} calculatedTotal={calculatedTotal} />}
                    {activeTab === 'add' && <AddView onSave={saveSub} currencies={currencies} frequencies={frequencies} smartFill={smartFill} isSmartLoading={isSmartLoading} />}
                    {activeTab === 'analyze' && <AnalyzeView subscriptions={subscriptions} viewCurrency={viewCurrency} convertToViewCurrency={convertToViewCurrency} />}
                    {activeTab === 'ai' && <AIView subscriptions={subscriptions} onGenerate={generateAI} />}
                    {activeTab === 'settings' && <SettingsView exchangeRate={exchangeRate} setExchangeRate={setExchangeRate} accessKey={accessKey} onLogout={handleLogout} viewCurrency={viewCurrency} setViewCurrency={setViewCurrency} />}
                </div>
                
                {/* Modern Floating Bottom Nav */}
                <div className="fixed bottom-0 left-0 right-0 p-4 pb-safe z-30 pointer-events-none">
                    <div className="glass-panel mx-auto max-w-sm rounded-3xl flex justify-between items-center px-6 py-4 shadow-2xl pointer-events-auto bg-[#0f172a]/90">
                        <button onClick={() => setActiveTab('home')} className={`flex flex-col items-center ${activeTab === 'home' ? 'text-yellow-400' : 'text-slate-500'}`}><Icons.Home size={22} /></button>
                        <button onClick={() => setActiveTab('analyze')} className={`flex flex-col items-center ${activeTab === 'analyze' ? 'text-yellow-400' : 'text-slate-500'}`}><Icons.PieChart size={22} /></button>
                        <div className="relative -top-8">
                            <button onClick={() => setActiveTab('add')} className={`w-14 h-14 rounded-full flex items-center justify-center shadow-lg border-4 border-[#0f172a] btn-3d ${activeTab === 'add' ? 'bg-white text-[#0f172a]' : 'bg-yellow-400 text-[#0f172a]'}`}>
                                <Icons.Plus size={28} strokeWidth={3} />
                            </button>
                        </div>
                        <button onClick={() => setActiveTab('ai')} className={`flex flex-col items-center ${activeTab === 'ai' ? 'text-yellow-400' : 'text-slate-500'}`}><Icons.Sparkles size={22} /></button>
                        <button onClick={() => setActiveTab('settings')} className={`flex flex-col items-center ${activeTab === 'settings' ? 'text-yellow-400' : 'text-slate-500'}`}><Icons.Settings size={22} /></button>
                    </div>
                </div>

                {/* Edit Modal (Sheet) */}
                {editingSub && (
                    <div className="fixed inset-0 z-50 flex items-end sm:items-center justify-center pointer-events-none">
                      <div className="absolute inset-0 bg-black/60 backdrop-blur-sm pointer-events-auto transition-opacity" onClick={() => setEditingSub(null)}></div>
                      <div className="bg-[#1e293b] w-full max-w-md rounded-t-3xl p-6 shadow-2xl pointer-events-auto transform transition-transform duration-300 animate-in slide-in-from-bottom-10 h-auto max-h-[85vh] overflow-y-auto border-t border-white/10 pb-12">
                        <div className="flex justify-between items-center mb-6"><h2 className="text-xl font-bold text-white">Edit Membership</h2><button onClick={() => setEditingSub(null)} className="p-2 bg-slate-800 rounded-full text-slate-400"><Icons.X size={18} /></button></div>
                        <div className="space-y-4">
                            <input className="w-full p-3.5 bg-slate-800 border border-slate-700 rounded-2xl text-white text-sm focus:border-yellow-400 outline-none box-border max-w-full" value={editingSub.name} onChange={e => setEditingSub({...editingSub, name: e.target.value})} />
                            <div className="grid grid-cols-2 gap-3"><input type="number" className="w-full p-3.5 bg-slate-800 border border-slate-700 rounded-2xl text-white text-sm outline-none box-border max-w-full" value={editingSub.cost} onChange={e => setEditingSub({...editingSub, cost: e.target.value})} /><select className="w-full p-3.5 bg-slate-800 border border-slate-700 rounded-2xl text-white text-sm outline-none box-border max-w-full" value={editingSub.currency} onChange={e => setEditingSub({...editingSub, currency: e.target.value})}>{currencies.map(c => <option key={c.id} value={c.id}>{c.id}</option>)}</select></div>
                            <div className="flex gap-3"><div className="flex bg-slate-800 p-1 rounded-2xl flex-1 border border-slate-700">{frequencies.map(f => (<button key={f.id} onClick={() => setEditingSub({...editingSub, frequency: f.id})} className={`flex-1 py-2 text-xs font-bold rounded-xl transition-all ${editingSub.frequency === f.id ? 'bg-slate-700 text-white shadow' : 'text-slate-400'}`}>{f.label}</button>))}</div><input type="date" className="flex-1 p-3 bg-slate-800 border border-slate-700 rounded-2xl text-white text-xs outline-none box-border max-w-full" value={editingSub.startDate} onChange={e => setEditingSub({...editingSub, startDate: e.target.value})} /></div>
                            
                            {/* Cancellation Date (Edit) */}
                            <div>
                                <label className="text-[10px] font-bold text-slate-500 uppercase tracking-wide ml-1 flex justify-between">
                                    <span>Cancel Date (Optional)</span>
                                </label>
                                <input type="date" className="w-full mt-1 p-3.5 bg-slate-800 border border-slate-700 rounded-2xl text-white text-sm outline-none box-border max-w-full focus:ring-1 focus:ring-red-400 focus:border-red-400" value={editingSub.cancellationDate || ''} onChange={e => setEditingSub({...editingSub, cancellationDate: e.target.value})} />
                            </div>

                            {/* Category Edit */}
                            <div>
                                <label className="text-[10px] font-bold text-slate-500 uppercase tracking-wide ml-1">Category</label>
                                <div className="flex gap-2 overflow-x-auto pb-2 mt-1 no-scrollbar box-border max-w-full">
                                    {categories.map(cat => (
                                        <button key={cat.id} onClick={() => setEditingSub({...editingSub, category: cat.id})} className={`flex-shrink-0 px-3 py-2.5 rounded-xl border flex flex-col items-center gap-1 min-w-[64px] transition-all ${editingSub.category === cat.id ? 'bg-slate-700 border-yellow-400 text-yellow-400' : 'bg-slate-800 border-slate-700 text-slate-400'}`}>
                                            <cat.icon size={18} /> <span className="text-[9px] font-bold">{cat.label}</span>
                                        </button>
                                    ))}
                                </div>
                            </div>

                            <div>
                                <label className="text-[10px] font-bold text-slate-500 uppercase tracking-wide ml-1">Payment</label>
                                <div className="flex gap-2 overflow-x-auto pb-2 mt-1 no-scrollbar box-border max-w-full">{paymentMethods.map(pm => (<button key={pm.id} onClick={() => setEditingSub({...editingSub, paymentMethod: pm.id === editingSub.paymentMethod ? '' : pm.id})} className={`flex-shrink-0 px-4 py-3 rounded-xl border flex flex-col items-center gap-1.5 min-w-[64px] transition-all ${editingSub.paymentMethod === pm.id ? 'bg-slate-700 border-blue-400 text-blue-400 ring-1 ring-blue-400/50' : 'bg-slate-800 border-slate-700 text-slate-400'}`}><pm.icon size={18} /><span className="text-[9px] font-bold">{pm.label}</span></button>))}</div>
                                {editingSub.paymentMethod === 'credit_card' && (
                                    <div className="grid grid-cols-2 gap-3 mt-2 box-border max-w-full">
                                        <input className="w-full p-3 bg-slate-800/50 rounded-xl border border-slate-700 focus:border-blue-400 text-white text-xs outline-none" placeholder="Bank Name" value={editingSub.cardBank || ''} onChange={e => setEditingSub({...editingSub, cardBank: e.target.value})} />
                                        <input className="w-full p-3 bg-slate-800/50 rounded-xl border border-slate-700 focus:border-blue-400 text-white text-xs outline-none" placeholder="Last 4" maxLength={4} value={editingSub.cardLast4 || ''} onChange={e => setEditingSub({...editingSub, cardLast4: e.target.value})} />
                                    </div>
                                )}
                            </div>
                            <div className="flex items-center justify-between pt-2"><label className="text-xs font-medium text-slate-400">Subscription Status</label><button onClick={() => setEditingSub({...editingSub, status: editingSub.status === 'active' ? 'cancelled' : 'active'})} className={`px-4 py-2 rounded-xl text-xs font-bold transition ${editingSub.status === 'active' ? 'bg-green-500/20 text-green-400 border border-green-500/30' : 'bg-red-500/20 text-red-400 border border-red-500/30'}`}>{editingSub.status === 'active' ? 'ACTIVE' : 'CANCELLED'}</button></div>
                            <div className="flex gap-3 pt-4"><button onClick={() => setDeleteId(editingSub.id)} className="p-4 bg-red-500/10 text-red-400 rounded-2xl border border-red-500/20 hover:bg-red-500/20 transition"><Icons.Trash2 size={20} /></button><button onClick={() => saveSub(editingSub)} className="flex-1 bg-yellow-400 text-slate-900 font-extrabold py-3.5 rounded-2xl hover:bg-yellow-300 transition text-sm">Update Membership</button></div>
                        </div>
                      </div>
                    </div>
                )}
                {deleteId && <div className="fixed inset-0 z-[60] bg-black/60 backdrop-blur-sm flex items-center justify-center p-6"><div className="glass p-6 rounded-3xl w-full max-w-sm text-center border border-white/10"><h3 className="text-lg font-bold text-white mb-6">Delete Membership?</h3><div className="flex gap-3"><button onClick={() => setDeleteId(null)} className="flex-1 py-3 bg-slate-700 text-white font-bold rounded-2xl text-sm">Cancel</button><button onClick={deleteSub} className="flex-1 py-3 bg-red-500 text-white font-bold rounded-2xl text-sm">Delete</button></div></div></div>}
                {toastMsg && <div className="fixed top-6 left-1/2 -translate-x-1/2 bg-yellow-400 text-slate-900 px-6 py-3 rounded-full shadow-2xl z-[70] flex items-center gap-2 animate-float font-bold text-sm shadow-yellow-400/20"><Icons.Check size={14} />{toastMsg}</div>}
            </div>
          );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
